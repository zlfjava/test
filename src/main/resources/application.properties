##配置端口号
server.port=9980

##配置数据源
##数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/dszcrm?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf8
##用户名
spring.datasource.username=root
##密码
spring.datasource.password=123456
##驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##mybatis配置
##配置别名
mybatis.type-aliases-package=com.dsz.entity
##配置映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml

##开启对mapper包操作的日志
logging.level.com.dsz.mapper=debug

##限制请求最大长度
server.max-http-header-size=102400

