<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="css/xadmin.css">
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body onload="showTime()">
		<div class="x-body layui-anim layui-anim-up">
			<blockquote class="layui-elem-quote">欢迎管理员：
				<span class="x-red" id="showAdmin"></span>
				<span id="showName"></span>
				<span>&ensp;</span>
				<span id="time"></span>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>欢迎使用</legend>
				<div class="layui-field-box">
					<h1>欢迎使用学生管理系统！</h1>
				</div>
			</fieldset>
			
		</div>

	</body>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		//获取用户名
		layui.use(['layer', 'element'], function() {
			var $ = layui.jquery;
			$("#showName").html(globalData.getUserName() + "！");
		});
		//获取时间
		function showTime() {
			var now = new Date();
			var nowTime = now.toLocaleString();
			var date = nowTime.substring(); //截取日期 
			var time = nowTime.substring(); //截取时间 
			var week = now.getDay(); //天 
			var hour = now.getHours(); //小时 
			//判断星期几 
			var weeks = ["日", "一", "二", "三", "四", "五", "六"];
			var getWeek = "星期" + weeks[week];
			document.getElementById('time').innerHTML = "当前时间：" + date + "&ensp;" + getWeek ;
			setTimeout('showTime()', 1000);
		}
		
	</script>

</html>
