		<script>
			//加载layui中的模块
			layui.use(['table', 'form', 'layer', 'laydate', 'element', 'upload', 'rate'], function() {
				var table = layui.table;
				var form = layui.form;
				var layer = layui.layer;
				var laydate = layui.laydate;
				var upload = layui.upload;
				var element = layui.element;
				var rate = layui.rate;
				var $ = layui.$;

				//条件里查询咨询师的下拉框
				$.post(globalData.server + "/users/getUserByRoles", {
					"token": globalData.getToken()
				}, function(res) { //遍历返回的数据
					$.each(res, function(index, item) {
						$(".fmk").append(new Option(item.loginname, item.loginname));
					});
					layui.form.render();	//重新渲染表单元素
				}, "json");
				
				//修改咨询师的下拉框
				$.post(globalData.server + "/users/getUserByRoles", {
					"token": globalData.getToken()
				}, function(res) { //遍历返回的数据
					$.each(res, function(index, item) {
						$(".edit").append(new Option(item.loginname, item.protectmtel));
					});
					layui.form.render();	//重新渲染表单元素
				}, "json");

				//渲染数据表格
				table.render({
					elem: '#demo',
					url: globalData.server + "/students/getAllstu",
					method: 'post',
					page: true,
					limit: '10',
					where: {
						'token': globalData.getToken(),
						'ifvalid': '是',	//只查询有效学生  没有被软删除的
						'rremark': '未分配'	//值查询已分配的学生，后端 != "已分配"
					}, //验证
					toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
					cols: [[
						{type: 'checkbox'},
						{type: 'numbers', title: '序号', align: 'center'},
						{field: 'sname', title: '学生姓名', width: 100, align: 'center'},
						{field: 'sphone', title: '手机号', width: 120, align: 'center'},
						{field: 'sage', title: '年龄', width: 70, align: 'center'},
						{field: 'sgender', title: '性别', width: 70, align: 'center'},
						{field: 'sstatus', title: '状态', width: 80, align: 'center'},
						{field: 'sqq', title: '客户qq', width: 110, align: 'center'},
						{field: 'screatetime', title: '创建时间', width: 160, align: 'center'},
						{field: 'wechatid', title: '微信', width: 150, align: 'center'},
						{field: 'seducation', title: '学历', width: 80, align: 'center'},
						{field: 'szxsid', title: '所属老师', width: 100, align: 'center'},
						{field: 'uphone', title: '老师手机号', width: 120, align: 'center',
