					elem: '#sid', //指定元素
					type: 'datetime'

					"token": globalData.getToken(),
					"uid": globalData.getUid()

					$.each(res, function(index, item) {

					});
					layui.form.render();

				//批量修改咨询师的下拉框
				$.post(globalData.server + "/users/getAllZxsname", {
					"token": globalData.getToken()
				}, function(res) { //遍历返回的数据
					$.each(res, function(index, item) {
						$(".zxs").append(new Option(item.loginname, item.protectmtel));
					});
					layui.form.render();
				}, "json");

				for (var i = 0; i < tempQuanXian.length; i++) {
					if (tempQuanXian[i] == "networtStudent:delList") {
						$(".check_deletelist").attr("style", "display: inline;");
					}
					if (tempQuanXian[i] == "networtStudent:add") {
						$(".check_add").attr("style", "display: inline;");
					}
					/*批量修改学生所属咨询师*/
					if (tempQuanXian[i] == "networtStudent:editStuZxs") {
						$(".check_setRoles").attr("style", "display: inline;");
					}
					if (tempQuanXian[i] == "networtStudent:detail") {
						$(".check_detail").attr("style", "display: inline;");
					}
					if (tempQuanXian[i] == "networtStudent:edit") {
						$(".check_edit").attr("style", "display: inline;");
					}
					if (tempQuanXian[i] == "networtStudent:del") {
						$(".check_delete").attr("style", "display: inline;");
					}
				}
				
				var uid =  globalData.getUid();	//存储id参数

						uid = "";	//如果有 取消id参数
					}

						[{
								type: 'checkbox'
							},
							{
								type: 'numbers',
								title: '序号',
								align: 'center'
							},
							{
								field: 'sname',
								title: '学生姓名',
								width: 100,
								align: 'center'
							},

								field: 'sphone',

								width: 120,
								align: 'center'
							},

								field: 'sage',

								align: 'center'

								field: 'sgender',

								align: 'center'
							},

								field: 'sstatus',

								width: 80,
								align: 'center'
							},
							{
								field: 'sqq',
								title: '客户qq',
								width: 120,
								align: 'center'
							},
							{
								field: 'screatetime',
								title: '创建时间',
								width: 160,
								align: 'center'
							},
							{
								field: 'wechatid',
								title: '微信',
								width: 150,
								align: 'center',
								hide: true
							},
							{
								field: 'seducation',
								title: '学历',
								width: 80,
								align: 'center'
							},
							{
								field: 'szxsid',
								title: '所属咨询师',
								width: 100,
								align: 'center'
							},
							{
								field: 'uphone',
								title: '咨询师手机号',
